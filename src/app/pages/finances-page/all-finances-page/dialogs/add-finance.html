<ion-header translucent>
    <ion-toolbar>
        <ion-title>Создать финанс</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalController.dismiss()">Закрыть</ion-button>
        </ion-buttons> 
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <form [formGroup]="financeFormGroup" (submit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Введите название счёта</ion-label>
            <ion-input formControlName="title" required></ion-input>
        </ion-item>
        <ion-select 
            cancelText="Отмена"
            [interfaceOptions]="{
                header: 'Тип платежа'
            }"
            placeholder="Тип платежа"
            position="floating"
            formControlName="paymentType"
        >
            <ion-select-option value="income">
                Доход
            </ion-select-option>
            <ion-select-option value="expense">
                Разход
            </ion-select-option>
        </ion-select>
        <ion-item>
            <ion-label position="floating">Сумма</ion-label>
            <ion-input formControlName="amount" required></ion-input>
        </ion-item>

        <ion-checkbox formControlName="completed"></ion-checkbox>

        <ion-datetime 
            *ngIf="financeFormGroup.value.completed"
            formControlName="dateToComplete"
            placeholder="Введите дату платежа"
            display-timezone="utc"
        ></ion-datetime>

        <ion-button 
            color="warning" 
            expand="full" 
            type="submit" 
            class="button-submit"
            [disabled]="financeFormGroup.invalid"
        >Создать</ion-button>
    </form>
</ion-content>
